<svg width="144" height="144" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="sparkGrad144" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>
  
  <!-- 둥근 사각형 배경 (로그인 화면과 동일) -->
  <rect width="144" height="144" rx="24" fill="url(#sparkGrad144)"/>
  
  <!-- Sparkles 아이콘 (✨ 모양) -->
  <g transform="translate(72,72)" fill="white">
    <!-- 메인 별 (십자가 모양) -->
    <rect x="-4" y="-18" width="8" height="36" />
    <rect x="-18" y="-4" width="36" height="8" />
    
    <!-- 대각선들 -->
    <g transform="rotate(45)">
      <rect x="-2" y="-12" width="4" height="24" />
      <rect x="-12" y="-2" width="24" height="4" />
    </g>
    
    <!-- 작은 별들 -->
    <g transform="translate(24,-18)">
      <rect x="-7" y="-1" width="14" height="2" />
      <rect x="-1" y="-7" width="2" height="14" />
    </g>
    
    <g transform="translate(-28,18)">
      <rect x="-7" y="-1" width="14" height="2" />
      <rect x="-1" y="-7" width="2" height="14" />
    </g>
    
    <g transform="translate(18,24)">
      <rect x="-3" y="-1" width="7" height="2" />
      <rect x="-1" y="-3" width="2" height="7" />
    </g>
  </g>
  
</svg>
