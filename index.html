<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    
    <!-- 기본 아이콘 및 파비콘 -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
    
    <!-- PWA 매니페스트 -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- 모바일 뷰포트 설정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no" />
    
    <!-- PWA 메타 태그 -->
    <meta name="theme-color" content="#9333ea" />
    <meta name="background-color" content="#ffffff" />
    <meta name="description" content="일상을 게임처럼! 랜덤 미션을 수행하고 친구들과 공유하세요" />
    
    <!-- iOS Safari PWA 지원 -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Spark" />
    <link rel="apple-touch-icon" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    
    <!-- Android Chrome PWA -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Spark" />
    
    <!-- Windows PWA -->
    <meta name="msapplication-TileColor" content="#9333ea" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Open Graph / 소셜 미디어 -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Spark - 랜덤 미션 게임" />
    <meta property="og:description" content="일상을 게임처럼! 랜덤 미션을 수행하고 친구들과 공유하세요" />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    <meta property="og:url" content="https://spark.vercel.app" />
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Spark - 랜덤 미션 게임" />
    <meta name="twitter:description" content="일상을 게임처럼! 랜덤 미션을 수행하고 친구들과 공유하세요" />
    <meta name="twitter:image" content="/icons/icon-512x512.png" />
    
    <title>Spark - 랜덤 미션 게임</title>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
